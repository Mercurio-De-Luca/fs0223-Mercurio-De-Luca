<div class="container">
  <div class="row">
    <div class="col d-flex flex-column align-items-center">
      <h3>Login</h3>
      <form class="d-flex flex-column align-items-center">
        <input
          class="my-2 form-control"
          type="email"
          name="email"
          placeholder="Email"
          [(ngModel)]="data.email"
        />
        <input
          class="my-2 form-control"
          type="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="data.password"
        />
        <button class="btn btn-primary my-2" (click)="login()">Accedi</button>
      </form>
      <p>Non hai un account?</p>
      <a [routerLink]="['/auth', 'register']">Registrati</a>
    </div>
  </div>
</div>
