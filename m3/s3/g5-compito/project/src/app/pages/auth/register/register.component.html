<div class="container">
  <div class="row my-5">
    <div class="col d-flex flex-column align-items-center">
      <h3>Login</h3>
      <form class="d-flex flex-column align-items-center">
        <input
          type="text"
          class="my-2 form-control"
          name="nome"
          placeholder="Nome"
          [(ngModel)]="data.nome"
        />
        <input
          type="text"
          class="my-2 form-control"
          name="cognome"
          placeholder="Cognome"
          [(ngModel)]="data.cognome"
        />
        <input
          class="my-2 form-control"
          type="email"
          name="email"
          placeholder="Email"
          [(ngModel)]="data.email"
        />
        <input
          class="my-2 form-control"
          type="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="data.password"
        />
        <button class="btn btn-primary my-2" (click)="register()">
          Registrati
        </button>
      </form>
    </div>
  </div>
</div>
