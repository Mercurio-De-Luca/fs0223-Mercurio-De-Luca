<div class="container">
  <div class="row my-5">
    <div class="col d-flex flex-column align-items-center">
      <h3>Login</h3>
      <form
        class="d-flex flex-column align-items-center"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
      >
        <input
          type="text"
          class="my-2 form-control"
          name="nome"
          placeholder="Nome"
          formControlName="nome"
        />
        <input
          type="text"
          class="my-2 form-control"
          name="cognome"
          placeholder="Cognome"
          formControlName="cognome"
        />
        <input
          class="my-2 form-control"
          type="email"
          name="email"
          placeholder="Email"
          formControlName="email"
        />
        <input
          class="my-2 form-control"
          type="password"
          name="password"
          placeholder="Password"
          formControlName="password"
        />
        <button class="btn btn-primary my-2" type="submit">Registrati</button>
      </form>
    </div>
  </div>
</div>
