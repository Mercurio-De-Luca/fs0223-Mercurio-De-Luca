<div class="container">
  <div class="row m-5">
    <p>Totale foto Favorite = {{ fotoFavorite }}</p>
    <div class="col col-md-3 col-lg-4" *ngFor="let photo of foto">
      <div class="card mb-3" style="width: 18rem">
        <img [src]="photo.thumbnailUrl" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ photo.title }}</h5>
          <button class="btn btn-primary me-2" (click)="delete(photo.id)">
            Elimina
          </button>
          <button class="btn btn-primary" (click)="like(photo.id)">
            Mi Piace
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
