<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Iscrivi il tuo animale</h1>
    <form id="pet-form">
      <label for="petName">Nome animale</label>
      <input
        type="text"
        placeholder="Nome animale"
        name="petNome"
        id="pet-name"
      />
      <label for="ownerName">Nome proprietario</label>
      <input
        type="text"
        placeholder="Nome proprietario"
        name="ownerName"
        id="owner-name"
      />
      <label for="species">Specie</label>
      <input type="text" placeholder="Specie" name="species" id="species" />
      <label for="breed">Razza</label>
      <input type="text" placeholder="Razza" name="breed" id="breed" />
      <button type="submit">Iscrivi animale</button>
    </form>
    <ul id="pet-list"></ul>
    <button id="button-owner">Confronta i padroni</button>
    <script src="js/script.js"></script>
  </body>
</html>
