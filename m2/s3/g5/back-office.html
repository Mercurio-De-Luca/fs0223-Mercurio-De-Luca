<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <title>OnlineShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info">
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">ONLINE-shop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="homepage.html"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main id="main-backoffice">
      <div class="container-fluid">
        <div class="row justify-content-center rig">
          <div class="col-8">
            <form class="mt-5 text-start" id="product-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="namefield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione prodotto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  aria-describedby="descriptionfield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  aria-describedby="brandfield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  aria-describedby="pricefield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="img" class="form-label">Immagine</label>
                <input
                  type="text"
                  class="form-control"
                  id="img"
                  aria-describedby="image"
                  required
                />
              </div>
              <div class="row">
                <div
                  class="col d-flex flex-column flex-md-row justify-content-between"
                >
                  <button
                    type="submit"
                    class="btn btn-primary mb-3"
                    id="save-button"
                  >
                    AGGIUNGI PRODOTTO
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary mb-3"
                    id="reset-button"
                  >
                    RESET
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger d-none mb-3"
                    id="delete-button"
                  >
                    ELIMINA PRODOTTO
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="javascript/backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
